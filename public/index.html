<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VACU Tactical Console</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #e0e0ff;
      font-family: monospace;
      padding: 20px;
    }
    #log {
      white-space: pre-wrap;
      background-color: #2e2e3f;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #444;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #1e1e2f;
      color: #e0e0ff;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <h1>VACU Tactical Console</h1>
  <div id="log"></div>
  <input id="input" placeholder="Type CIRQL trigger and press Enter..." />
  <script>
    const log = document.getElementById('log');
    const input = document.getElementById('input');
    const ws = new WebSocket(`ws://${location.host}`);

    ws.onmessage = (event) => {
      log.textContent += `\n[Broadcast] ${event.data}`;
      log.scrollTop = log.scrollHeight;
    };

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const message = input.value;
        ws.send(message);
        log.textContent += `\n[You] ${message}`;
        input.value = '';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VACU Tactical Console</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <style>
    body {
      margin: 0;
      background-color: #1e1e2f;
    }
    #terminal {
      height: 100vh;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script>
    const term = new Terminal({
      cursorBlink: true,
      theme: {
        background: '#1e1e2f',
        foreground: '#e0e0ff'
      }
    });
    term.open(document.getElementById('terminal'));
    term.write('VACU Tactical Console v1.0\r\n');
    term.write('Type a CIRQL trigger and press Enter...\r\n> ');

    const socket = new WebSocket(`ws://${location.host}`);

    term.onKey(e => {
      const char = e.key;
      if (char === '\r') {
        const input = term.buffer.active.getLine(term.buffer.active.cursorY).translateToString().split('> ').pop().trim();
        socket.send(input);
        term.write('\r\n> ');
      } else {
        term.write(char);
      }
    });

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.error) {
        term.write(`\r\n[Error] ${data.error}\r\n> `);
      } else {
        term.write(`\r\n[Trigger] ${data.event}\r\n`);
        term.write(`[Block] ${data.blockName}\r\n`);
        data.commands.forEach(cmd => {
          term.write(`â†’ ${cmd}\r\n`);
        });
        term.write('> ');
      }
    };
  </script>
</body>
</html>
